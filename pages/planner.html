<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }

    nav {
      background-color: #3f51b5;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
      <!-- <link rel="stylesheet" href="../css/style.css"/> -->

</head>

<body>
  <nav class="navbar">
    <a href="planner.html">Planner</a>
    <a href="todo.html">To-Do</a>
    <a href="journal.html">Journal</a>
    <a href="calendar.html">Calendar</a>
    <a href="reminders.html">Reminders</a>
        <a href="goals.html">Goals</a>
            <a href="habits.html">Habits</a>



  </nav>


  <main>
    <h2>Planner</h2>
    <input type="date" id="plan-date" />
    <textarea id="plan-text" placeholder="Write your plan..."></textarea>
    <button id="save-plan-btn">Save Plan</button>

    <h3>Your Plans</h3>
    <ul id="plans-list"></ul>
  </main>

  <script src="../js/config.js"></script>
  <script src="../js/planner.js"></script>
    <script src="../js/theme.js"></script>

</body>
</html>
