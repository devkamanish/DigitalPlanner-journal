<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Dashboard</title>
      <!-- <link rel="stylesheet" href="../css/style.css"/> -->

  <style>
    .container {
  max-width: 800px;
  margin: auto;
  padding: 30px;
}

.goal-form input {
  margin: 8px 0;
  padding: 10px;
  width: 100%;
}

.goal-form button {
  padding: 10px;
  background-color: #3f51b5;
  color: white;
  border: none;
  width: 100%;
  margin-top: 10px;
  cursor: pointer;
}

.goal-item {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-top: 15px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.progress-bar {
  height: 20px;
  background-color: #e0e0e0;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
}

.progress-bar-fill {
  height: 100%;
  background-color: #3f51b5;
  width: 0%;
  transition: width 0.4s ease;
  color: white;
  text-align: center;
  font-size: 12px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Goal Dashboard</h1>
      <!-- <button id="theme-toggle">Toggle Dark Mode</button> -->

    <div class="goal-form">
      <input type="text" id="goal-title" placeholder="Goal Title">
      <input type="text" id="goal-desc" placeholder="Goal Description">
      <input type="number" id="goal-progress" placeholder="Progress (0-100)">
      <button onclick="addGoal()">Add Goal</button>
    </div>
    
    <div id="goal-list" class="goal-list"></div>
  </div>

  <script src="../js/goal.js"></script>
  <script src="../js/theme.js"></script>

</body>
</html>
